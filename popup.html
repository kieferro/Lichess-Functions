<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <title>Extension-Popup</title>
</head>

<body>
<div>
    <img alt="This image could not be loaded. The ressource-files might be damaged"
         src="/ressources/analysis-start.png" id="open-analysis">
    <text id="live-analysis-label">Live-Analyse</text>
</div>

<div class="wrapper">
    <label class="switch">
        <input class="checkbox" type="checkbox" id="report" checked>
        <span class="slider round"></span>
    </label>
    <label for="report" id="report2">Puzzle-Racer: Aufgabe</label>
    <label class="switch">
        <input class="checkbox" type="checkbox" id="analyse" checked>
        <span class="slider round"></span>
    </label>
    <label for="analyse" id="analyse2">Analyse automatisch aktivieren</label>
    <label class="switch">
        <input class="checkbox" type="checkbox" id="duell" checked>
        <span class="slider round"></span>
    </label>
    <label for="duell" id="duell2">Puzzle-Racer-Automatik</label>
</div>

<div id="hide-ratings">
    <text>Ratings verbergen:</text>
    <button class="change-button1" type="button" id="ratings">Deaktiviert</button>
</div>

<script src="popup.js"></script>
<script src="third-party/jquery.js"></script>

</body>
</html>
