<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <title>Extension-Popup</title>
</head>

<body>

<div>
    <img alt="This image could not be loaded. The ressource-files might be damaged"
         src="/ressources/analysis-start.png" id="open-analysis">
    <text id="live-analysis-text">Live-Analyse</text>
</div>
<div id="error-section">
    <img alt="This image could not be loaded. The ressource-files might be damaged" src="ressources/warning.png"
         id="warning-sign">
    <text id="error-text">Es wurde keine PGN gefunden</text>
</div>

<div class="wrapper">
    <span class="grid-element" style="--x: 1; --y:1">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:1">
        <text class="option-text">Puzzle-Racer: Aufgaben</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:2">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:2">
        <text class="option-text">Analyse automatisch aktivieren</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:3">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:3">
        <text class="option-text">Puzzle-Racer-Automatik</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:4">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:4">
        <text class="option-text">Automatisch Sieg erkl√§ren</text>
    </span>

</div>

<div id="hide-ratings">
    <text id="hide-ratings-text">Ratings verbergen:</text>
    <button id="ratings">Deaktiviert</button>
</div>

<script src="third-party/jquery.js"></script>
<script src="popup.js"></script>

</body>
</html>
