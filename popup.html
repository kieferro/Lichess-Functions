<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <title>Extension-Popup</title>
</head>

<body>
<div>
    <img alt="This image could not be loaded. The ressource-files might be damaged"
         src="/ressources/analysis-start.png" id="open-analysis">
    <text id="live-analysis-label">Live-Analyse</text>
</div>

<div class="wrapper">
    <span class="grid-element" style="--x: 1; --y:1">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:1">
        <text>Puzzle-Racer: Aufgabe</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:2">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:2">
        <text>Analyse automatisch aktivieren</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:3">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:3">
        <text>Puzzle-Racer-Automatik</text>
    </span>
</div>

<div id="hide-ratings">
    <text>Ratings verbergen:</text>
    <button class="change-button1" type="button" id="ratings">Deaktiviert</button>
</div>

<script src="popup.js"></script>
<script src="third-party/jquery.js"></script>

</body>
</html>
