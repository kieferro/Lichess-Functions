<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <title>Extension-Popup</title>
</head>

<body style="background-color:black;">

<div>
    <img alt="This image could not be loaded. The ressource-files might be damaged"
         src="/ressources/analysis.png" id="open-analysis">
    <label id="live-analysis-label" for="open-analysis">Live-Analyse</label>
</div>
<br>
<br>
<br>
<br>
<div class="wrapper">
    <label class="switch">
        <input class="checkbox" type="checkbox" id="report" checked>
        <span class="slider round"></span>
    </label>
    <label for="report" id="report2">Benutzer melden</label>
    <label class="switch">
        <input class="checkbox" type="checkbox" id="analyse" checked>
        <span class="slider round"></span>
    </label>
    <label for="analyse" id="analyse2">Analyse automatisch aktivieren</label>
    <label class="switch">
        <input class="checkbox" type="checkbox" id="duell" checked>
        <span class="slider round"></span>
    </label>
    <label for="duell" id="duell2">Puzzle-Duell-Automatik</label>
</div>

<br>
<br>
<text>Ratings verbergen:</text>
<br class="small">
<div>
    <button class="change-button1" type="button" id="ratings">Deaktiviert</button>
</div>
<script src="popup.js"></script>
</body>
</html>
