<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="popup.css">
    <title>Lichess-Functions-Popup</title>
</head>

<body>

<div class="wrapper">
    <span class="grid-element" style="--x: 1; --y:1">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:1">
        <text class="option-text">Hide evaluation during training</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:2">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:2">
        <text class="option-text">Activate analysis automatically</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:3">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:3">
        <text class="option-text">Puzzle Racer automatic</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:4">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:4">
        <text class="option-text">Automatically declare victory</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:5">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:5">
        <text class="option-text">Save rating configuration</text>
    </span>

    <span class="grid-element" style="--x: 1; --y:6">
        <label class="switch">
            <input class="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </span>

    <span class="grid-element" style="--x: 2; --y:6">
        <text class="option-text">Save profile time setting</text>
    </span>

</div>

<div id="hide-ratings">
    <text id="hide-ratings-text">Hide ratings:</text>
    <button id="ratings">Deaktiviert</button>
</div>

<script src="third-party/jquery.js"></script>
<script src="third-party/glicko2.js"></script>
<script src="popup.js"></script>

</body>
</html>
